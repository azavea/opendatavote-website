<head>

  <meta name="description" content="{% if page.seoDescription %}{{ page.seoDescription }}{% endif %}">

  <meta name="theme-color" content="#31383c">

  <!-- Search Engine -->
  <meta name="image" content="https://www.opendatavote.org/images/odv-preview.jpg">

  <!-- Schema.org for Google -->

  <meta itemprop="description" content="OpenDataVote encourages citizens to get involved in the process of open government and cultivates government transparency through the release of data.">

  <!-- Twitter -->

  <meta name="twitter:description" content="OpenDataVote encourages citizens to get involved in the process of open government and cultivates government transparency through the release of data.">
  <meta name="twitter:site" content="@opendatavote">
  <meta name="twitter:creator" content="@opendatavote">
  <meta name="twitter:image:src" content="https://www.opendatavote.org/images/odv-twitter-preview.jpg">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->

  <meta name="og:description" content="OpenDataVote encourages citizens to get involved in the process of open government and cultivates government transparency through the release of data.">
  <meta name="og:image" content="https://www.opendatavote.org/images/odv-preview.jpg">
  <meta name="og:url" content="https://www.opendatavote.org">
  <meta name="og:site_name" content="Open Data Vote">
  <meta name="fb:admins" content="190482341434378">
  <meta name="og:type" content="website">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/fontello/css/fontello.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

  <!-- FontAwesome Icon Library -->

      <div class="row align-center">
        <div class="column-6">
