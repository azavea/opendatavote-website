<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TODO: Setup proper SEO & Favicon-->
  
  <!-- SEO -->
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.seoDescription %}{{ page.seoDescription }}{% endif %}">

  <!-- Favicons -->
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/fontello/css/fontello.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

</head>
<body {%if page.page-class%} class="{{ page.page-class }}" {% endif %}>
  {% include navigation.html %}
  <section class="copy">
    <div class="container">
      <div class="row align-center">
        <div class="column-6">
          <h1 class="page-title">
            {{ page.page-title }}
          </h1>
          <div class="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include footer.html %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
